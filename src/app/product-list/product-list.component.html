<h2>Products</h2>
<div *ngFor="let product of products">
<a [title]="product.name+' details'" [routerLink]="['/p',product.productId]" >
  {{product.name}}
  </a>
  <p *ngIf="product.description">
  Description: {{product.description}}
    <p>
      <button (click)="share()">
        Check
        </button>
    </p>
 <app-products-alert
 [product]="product"
 (Notify)="OnNotify()"
 >
 </app-products-alert>
</div>
